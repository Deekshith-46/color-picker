<body>
    <div class="container-color-picker d-flex flex-column justify-content-center text-center " id="colorPickerContainer">
        <h1 class="heading-top-styling">Color Picker</h1>
        <div>
            <button class="button-styling1" id="button1" onclick="firstButtonEvent()">#e0e0e0</button>
            <button class="button-styling1 button-color2" id="button2" onclick="secondButtonEvent()">#6fcf97</button>
            <button class="button-styling1 button-color3" id="button3" onclick="thirdButtonEvent()">#56ccf2</button>
            <button class="button-styling1 button-color4" id="button4" onclick="fourthButtonEvent()">#bb6bd9</button>
        </div>
        <h1 class="bottom-heading">Background Color : <span id="selectedColorHexCode" class="span-style">#ffffff</span></h1>
        <p class="bottom-paragraph">Try clicking on one of the colors above to change the background color of this page!</p>
    </div>
    <script src="./main.js"></script>
